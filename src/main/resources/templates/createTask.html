<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新規作成</title>
</head>
<body>
	<header th:replace="header"></header>
	<br>
	<p>新規作成</p>
	<form action="/tasks/createTask" method="post">
		<table border="1">
			<tr>
				<th>カテゴリー</th>
				<td><input type="radio" id="category1" name="categoryId" value="1">仕事
					<input type="radio"	id="category2" name="categoryId" value="2">個人
					<input type="radio"	id="category3" name="categoryId" value="3">その他
				</td>
			</tr>
			<tr>
				<th>タイトル</th>
				<td><input type="text" name="title"></td>
			</tr>
			<tr>
				<th>進捗状況</th>
				<td><input type="radio" id="category1" name="progress" value="1">仕事
					<input type="radio"	id="category2" name="progress" value="2">個人
					<input type="radio"	id="category3" name="progress" value="3">その他
				</td>
			</tr>
			<tr>
				<th>期限</th>
				<td><input type="date" name="closingDate"></td>
			</tr>
			<tr>
				<th>メモ</th>
				<td><textarea name="memo" rows="10"></textarea></td>
			</tr>
		</table>
		<button>新規作成</button>
	</form>
</body>
</html>
