<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ToDoリスト</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header><h1>ToDoリスト</h1></header>
	<form action="/users/login" method="post">
		<ul>
			<li th:each="error:${errorList}" th:text="${error}"></li>
		</ul>
		<input type="text" name="name" placeholder="ユーザー名"><br>
		<input type="text" name="password" placeholder="パスワード"><br>
		<button class="button-1">ログイン</button>
	</form>
	<a href="/users/create" class="button-1">ユーザー新規作成</a>
</body>
</html>
